<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Meter Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="image-container">
        <img src="meter.png" alt="Meter" class="meter-image">
        <div class="overlay">
          <div id="frequency-display" class="overlay-text" style="left: 25px; top: 35px;">Hz</div>
          <div id="current-display" class="overlay-text" style="left: 170px; top: 12px;">I(mA)</div>
          <div id="r1-voltage-display" class="overlay-text" style="top: 12px; left: 220px;">(R1)V</div>
          <div id="r2-voltage-display" class="overlay-text" style="top: 12px; left: 262px;">(R2) V</div>
          <div id="voltage-display" class="overlay-text" style="left: 25px; top: 18px;">V</div>
          <div id="voltage-display-bottom" class="overlay-text" style="left: 35px; bottom: 95px;">V</div>
        </div>
      </div>
      
      <div id="results">
        <h3>Results:</h3>
        <p><strong>Voltage:</strong> <span id="result-voltage">0 V</span></p>
        <p><strong>Frequency:</strong> <span id="result-frequency">0 Hz</span></p>
        <p><strong>Current:</strong> <span id="result-current">0 mA</span></p>
        <p><strong>Voltage across R1:</strong> <span id="result-r1-voltage">0 V</span></p>
        <p><strong>Voltage across R2:</strong> <span id="result-r2-voltage">0 V</span></p>
      </div>
      <div id="overload-strip" class="overload-strip"></div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <h2>Calculation Panel</h2>
      <label for="voltage">Enter Voltage (V):</label>
      <input type="number" id="voltage" placeholder="Voltage">

      <label for="frequency">Enter Frequency (Hz):</label>
      <input type="number" id="frequency" placeholder="Frequency">

      <label for="resistor1">Enter Resistor R1 (Ω):</label>
      <input type="number" id="resistor1" placeholder="R1">

      <label for="resistor2">Enter Resistor R2 (Ω):</label>
      <input type="number" id="resistor2" placeholder="R2">

      <button onclick="calculate()">Calculate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
