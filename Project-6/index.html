<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Meter-AC mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1>Resistor and capacitor in series in an AC circuit</h1>

    <!-- Image with Overlay Text (Top) -->
    <div class="image-top">
      <div class="image-container">
        <img src="meter.png" alt="Meter" class="meter-image">
        <div class="overlay">
          <div id="frequency-display" class="overlay-text">f</div>
          <div id="resistor-volatage-display" class="overlay-text">UR(V)</div>
          <div id="capacitor-voltage-display" class="overlay-text">UC(V)</div>
          <div id="current-display" class="overlay-text">I(A)</div>
          <div id="voltage-display" class="overlay-text">V</div>
          
        </div>
      </div>
    </div>

    <!-- Bottom Panels -->
    <div class="bottom-panels">
      <!-- Calculation Panel (Left) -->
      <div class="calculation-panel">
        <h2>Calculation Panel</h2>
        <label for="voltage">Enter Voltage (V):</label>
        <input type="number" id="voltage" placeholder="Voltage">

        <label for="frequency">Enter Frequency (Hz):</label>
        <input type="number" id="frequency" placeholder="Frequency">

        <label for="resistor">Enter Resistor R (Ω):</label>
        <input type="number" id="resistor" placeholder="R">

        <label for="capacitance">Enter Capacitance (μF):</label>
        <input type="number" id="capacitance" placeholder="C">

        <button onclick="calculate()">Calculate</button>
      </div>

      <!-- Results Panel (Right) -->
      <div class="results-panel">
        <h3>Results:</h3>
        <p><strong>Capacitive React:</strong> <span id="result-capacitive-reactance">0 Ω</span></p>
        <p><strong>Impedance:</strong> <span id="result-impedance">0 Ω</span></p>
        <p><strong>Current:</strong> <span id="result-current">0 A</span></p>
        <p><strong>Vol Across Resistor:</strong> <span id="result-resistor-volatage">0 V</span></p>
        <p><strong>Vol Across Capacitor:</strong> <span id="result-capacitor-voltage">0 V</span></p>
        <div id="overload-strip" class="overload-strip"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
