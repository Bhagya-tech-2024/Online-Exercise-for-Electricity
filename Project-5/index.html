<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Connection in AC Circuit</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1>Parallel Connection in AC Circuit</h1>
    <!-- Image with Overlay Text (Top) -->
    <div class="image-top">
      <div class="image-container">
        <img src="meter1.png" alt="Meter" class="meter-image">
        <div class="overlay">
          <div id="frequency-display" class="overlay-text">Hz</div>
          <div id="resistor-current-display" class="overlay-text">IR</div>
          <div id="inductor-current-display" class="overlay-text">IL</div>
          <div id="capacitor-current-display" class="overlay-text">IC</div>
          <div id="voltage-display" class="overlay-text">V</div>
          <div id="voltage-display-bottom" class="overlay-text">V</div>
        </div>
      </div>
    </div>

    <!-- Bottom Panels -->
    <div class="bottom-panels">
      <!-- Calculation Panel (Left) -->
      <div class="calculation-panel">
        <h2>Calculation Panel</h2>
        <label for="voltage">Enter Voltage (V):</label>
        <input type="number" id="voltage" placeholder="Voltage">

        <label for="frequency">Enter Frequency (Hz):</label>
        <input type="number" id="frequency" placeholder="Frequency">

        <label for="resistor">Enter Resistor (Ω):</label>
        <input type="number" id="resistor" placeholder="IR">

        <label for="inductance">Enter Inductance (mH):</label>
        <input type="number" id="inductance" placeholder="IL">

        <label for="capacitance">Enter Capacitance (μF):</label>
        <input type="number" id="capacitance" placeholder="IC">

        <button onclick="calculate()">Calculate</button>
      </div>

      <!-- Results Panel (Right) -->
      <div class="results-panel">
        <h3>Results:</h3>
        <p><strong>Capacitive Reac:</strong> <span id="result-capacitive-reactance">0 Ω</span></p>
        <p><strong>Inductive Reac:</strong> <span id="result-inductive-reactance">0 Ω</span></p>
        <p><strong>Resistor Current:</strong> <span id="result-resistor-current">0 mA</span></p>
        <p><strong>Inductor Current:</strong> <span id="result-inductor-current">0 mA</span></p>
        <p><strong>Capacitor Current:</strong> <span id="result-capacitor-current">0 mA</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
