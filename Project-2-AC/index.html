<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel connection of resistors-AC mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1>Parallel connection of resistors-AC mode</h1>
    <!-- Image with Overlay Text (Top) -->
    <div class="image-top">
      <div class="image-container">
        <img src="meter.png" alt="Meter" class="meter-image">
        <div class="overlay">
          <div id="frequency-display" class="overlay-text">Hz</div>
          <div id="current-display" class="overlay-text">I(A)</div>
          <div id="current1-display" class="overlay-text">I1(A)</div>
          <div id="current2-display" class="overlay-text">I2(A)</div>
          <div id="voltage-display" class="overlay-text">V</div>
          <div id="voltage-display-bottom" class="overlay-text">V</div>
        </div>
      </div>
    </div>

    <!-- Bottom Panels -->
    <div class="bottom-panels">
      <!-- Calculation Panel (Left) -->
      <div class="calculation-panel">
        <h2>Calculation Panel</h2>
        <label for="voltage">Enter Voltage (V):</label>
        <input type="number" id="voltage" placeholder="Voltage">

        <label for="frequency">Enter Frequency (Hz):</label>
        <input type="number" id="frequency" placeholder="Frequency">

        <label for="resistor1">Enter Resistor R1 (Ω):</label>
        <input type="number" id="resistor1" placeholder="R1">

        <label for="resistor2">Enter Resistor R2 (Ω):</label>
        <input type="number" id="resistor2" placeholder="R2">

        <button onclick="calculate()">Calculate</button>
      </div>

      <!-- Results Panel (Right) -->
      <div class="results-panel">
        <h3>Results:</h3>
        <p><strong>Voltage:</strong> <span id="result-voltage">0 V</span></p>
        <p><strong>Frequency:</strong> <span id="result-frequency">0 Hz</span></p>
        <p><strong>Current:</strong> <span id="result-current">0 A</span></p>
        <p><strong>Currect1:</strong> <span id="result-current1">0 A</span></p>
        <p><strong>Current2:</strong> <span id="result-current2">0 A</span></p>
        <div id="overload-strip" class="overload-strip"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
